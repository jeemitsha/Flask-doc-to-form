<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edit Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>

<body>
    <section class="flex flex-wrap">
        <section class="text-gray-600 body-font flex flex-col overflow-hidden w-3/4">

            <div class="container px-5 py-12 mx-auto">
                <h2 class="text-xl mx-auto mb-5 text-blue-500 tracking-widest font-medium title-font text-center">
                    Questions found in the
                    document
                </h2>
                <div class="-my-8 divide-y-2 divide-gray-100">
                    {%for i in range(0, 5)%}

                    <div
                        class="py-8 my-10 mx-10 flex flex-wrap md:flex-nowrap flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">

                        <div class="flex-grow">
                            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">The double ended queue which
                                allows deletions at
                                both
                                ends of the list but insertion at only one end.</h2>
                            <div class="relative mb-0">
                                <label for="option_a" class="leading-7 text-sm text-gray-600">Option A</label>
                                <input type="option_a" id="option_a" name="option_a" value="Input restricted Queue"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <div class="relative mb-0">
                                <label for="option_b" class="leading-7 text-sm text-gray-600">Option B</label>
                                <input type="option_b" id="option_b" name="option_b" value="Output restricted Queue"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <div class="relative mb-0">
                                <label for="option_c" class="leading-7 text-sm text-gray-600">Option C</label>
                                <input type="option_c" id="option_c" name="option_c" value="Circular Queue"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>
                            <div class="relative mb-0">
                                <label for="option_d" class="leading-7 text-sm text-gray-600">Option D</label>
                                <input type="option_d" id="option_d" name="option_d" value="Priority Queue"
                                    class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            </div>

                        </div>
                        <div class="md:w-64 my-auto mx-8 flex flex-col item-center">
                            <img class="h-40 rounded w-full object-cover object-center mb-6"
                                src="https://dummyimage.com/722x402" alt="content">
                        </div>
                    </div>
                    {%endfor%}




                </div>
            </div>
        </section>
        <section
            class="text-gray-600 body-font flex flex-col overflow-hidden w-1/4 h-screen container px-5 py-12 mx-auto">
            <h2 class="text-xl mx-auto mb-5 text-blue-500 tracking-widest font-medium title-font text-center	">Images
                found in the document</h2>
            <div class="md:w-64 my-auto mx-auto flex flex-col item-center">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://dummyimage.com/722x402"
                    alt="content">
            </div>
            <div class="md:w-64 my-auto mx-auto flex flex-col item-center">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://dummyimage.com/722x402"
                    alt="content">
            </div>
            <div class="md:w-64 my-auto mx-auto flex flex-col item-center">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://dummyimage.com/722x402"
                    alt="content">
            </div>
            <div class="md:w-64 my-auto mx-auto flex flex-col item-center">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="https://dummyimage.com/722x402"
                    alt="content">
            </div>
        </section>
    </section>

</body>

</html>
